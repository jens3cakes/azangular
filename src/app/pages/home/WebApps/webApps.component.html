<h1 class="title">{{title}}</h1>

<div class="webappsinfo" *ngFor='let webAppInfo of webAppsInfo; index as i'>
  <div>
    <button id={{i}} (click)='toggle($event)'>Web App Info</button>

    <div class='info' *ngIf='show'>
      <div class="infoList">
        <ul>
          <li><strong>App Service Plan Id: </strong>{{webAppInfo.appServicePlanId}}</li>
          <li>{{i}}</li>
        </ul>
      </div>
    </div>
  </div>


</div>
