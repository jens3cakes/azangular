<h1>{{title}}</h1>

<div class="userInfo" *ngFor='let user of users'>
<h2 id="username"><strong>Name: </strong>{{user.principalName}}</h2>
<div id="subscriptionId"><strong>Subscription Id: </strong>{{user.id}}</div>
<div id="role"><strong>Role: </strong>{{user.roleDefinitionName}}</div>
<br>
</div>
