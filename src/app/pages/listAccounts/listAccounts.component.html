<div class="accounts" *ngFor="let account of accounts">
  <br>
<div><b>Cloud Name: </b>{{account.cloudName}}</div>
<div><b>Account 1:</b>{{account.id}}</div>
<div><b>Default account: </b>{{account.isDefault}}</div>
<div><b>Account name: </b>{{account.name}}</div>
<div><b>Status of State: </b>{{account.state}}</div>
<div><b>Tenant Id: </b>{{account.tenantId}}</div>
<div><b>User Name: </b>{{account.user.name}}</div>
<div><b>Type of user: </b>{{account.user.type}}</div>
</div>
